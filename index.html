<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Brasil</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/Favicon_Ford.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="assets/logo-ford-256.png" alt="Logo da Ford com letras brancas e fundo azul">
            <button id="menu_Burguer" class="material-icons-outlined" onclick="open_Burguer()">menu</button>
        </div>  
         
        <menu id="itens">
            <span href="javascript:void(0)" id="close_Burguer" class="material-icons-outlined" onclick="close_Burguer()">close</span>
            <ul>
                <li>
                    <a href="#"><span class="material-icons-outlined">home</span> Home</a></li>
                <li>
                    <a href="#"><span class="material-icons-outlined">directions_car</span> Lançamento</a></li>
                <li>
                    <a href="#"><span class="material-icons-outlined">call</span> Contato</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <div id="conteudo_Principal">
            <img id="imagem_Principal" src="assets/ranger-principal.jpg" alt="Foto da nova Ranger na cor preta">
            <h1 id="titulo_Principal">Essa é a nova <br> <strong>Ford Ranger 2022</strong></h1>
        </div>
        <div>
            <h2 id="subtitulo_novidades">Confira agora as novidades</h2>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
